<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/lista-de-verificacion.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  <title>Task List</title>
</head>
<body class="background-gradient">
  <header class="header">
    <button class="btn-dark" id="btn-theme"><i class="gg-moon"></i></button>
  </header>
  <main class="center">
    <h1>Task List</h1>
    <div class="panel-task">
      <section class="section-insert" data-dark-theme>
        <input class="input-style input-focus" type="text" name="text-task" id="input-task">
        <button class="button button-add" id="btn-task"><i><svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6Z"
            fill="currentColor"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5 22C3.34315 22 2 20.6569 2 19V5C2 3.34315 3.34315 2 5 2H19C20.6569 2 22 3.34315 22 5V19C22 20.6569 20.6569 22 19 22H5ZM4 19C4 19.5523 4.44772 20 5 20H19C19.5523 20 20 19.5523 20 19V5C20 4.44772 19.5523 4 19 4H5C4.44772 4 4 4.44772 4 5V19Z"
            fill="currentColor"
          />
        </svg></i></button>
      </section>
      <section class="list-task" data-dark-theme></section>
    </div>
    <!--Plantilla-->
    <template id="template-task">
      <span class="container-task">
        <p></p>
        <button id="btn-delete" class="button button-delete">Delete</button>
      </span>
    </template>
  </main>
  <script src="js/indexDom.js" type="module"></script>
</body>
</html>
